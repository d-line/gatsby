<div class="row">
    <div class="col-6 text-start">
        <button class="btn" id="mark-all">
            mark all
        </button>
        <button class="btn" id="refresh" routerLink="/stories">
            refresh
        </button>
    </div>
    <div class="col-6 text-end">
        <button class="btn btn-primary" id="starred">
            starred
        </button>
        <button class="btn btn-primary" id="archive">
            archived
        </button>
        <button class="btn btn-primary" id="feeds" routerLink="/feeds">
            feeds
        </button>
        <button class="btn btn-primary" id="add-feed" routerLink="/feeds/new">
            <fa-icon [icon]="faSquarePlus"></fa-icon>
        </button>
    </div>

</div>
